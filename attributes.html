<!DOCTYPE html>
<html>
    <head>
        <title>attribute</title>
    </head>
    <body>
        <a href="https://www.w3schools.com">Visit W3Schools</a> <!-- href Attribute: Defines hyperlink URL -->
        
        <img src="pictures/Black.jpg"> <!-- src Attribute: Specifies image path -->
        <!-- Two ways:
             Absolute URL (external) or Relative URL (internal)
             Example: 
                 Absolute: <img src="https://www.w3schools.com/images/img_girl.jpg">
                 Relative: <img src="images/Root.jpg"> -->
        
        <img src="pictures/Root.jpg" width="500" height="600"> <!-- width and height Attributes: Specify image dimensions in pixels -->
        
        <img src="pictures/wallpaper.jpg" alt="WALLPAPER"> <!-- alt Attribute: Provides alternate text for images -->
        
        <p style="color:red;">This is a red paragraph.</p> <!-- style Attribute: Adds styles to elements -->
        
        <html lang="en"> <!-- lang Attribute: Declare language of webpage -->
        
        <p title="I'm a tooltip">This is a paragraph.</p> <!-- title Attribute: Provides extra information, displayed as tooltip -->
    </body>
</html>>
