<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>list</title>
</head>
<body>

    <h4>Ordered list</h4>
    <ol type="a">
        <li>EAT</li>
        <li>SLEEP</li>
        <ul>
            <li>dream</li>      <!--Nested list-->
            <li>nightmare</li>
        </ul>
        <li>REPEAT</li>
    </ol>

    <h4>UnOrdered list</h4>
    <ul>
        <li>maggi</li>
        <li>water</li>
        <li>flame</li>
    </ul>

    <h4>Description list</h4>
    
    <!--dt:descrition term
        dd:description definition-->
    
        <dl>
        <dt><b>HTML</b></dt>
        <dd>This adds structure to a webpage</dd>
        <dt>css</dt>
        <dd>this adds style to a website</dd>
        <dt>javascript</dt>
        <dd>this adds functionality to a list</dd>
    </dl> 
</body>
</html>
