<!-- Example: Setting the style of HTML elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>style</title>
</head>

<body>    
    
    <!-- Background Color -->
    <body style="background-color:powderblue;"> <!-- Set background color for the page -->
        
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    
    <!-- Background Color for Specific Elements -->
        
    <h1 style="background-color:rebeccapurple;">This is a heading</h1> <!-- Set background color for heading -->
    <p style="background-color:tomato;">This is a paragraph.</p> <!-- Set background color for paragraph -->
    
    <!-- Text Color -->
    <h1 style="color:blue;">This is a heading</h1> <!-- Set text color for heading -->
    <p style="color:red;">This is a paragraph.</p> <!-- Set text color for paragraph -->
    
    <!-- Fonts -->
    <h1 style="font-family:verdana;">This is a heading</h1> <!-- Set font for heading -->
    <p style="font-family:courier;">This is a paragraph.</p> <!-- Set font for paragraph -->
    
    <!-- Text Size -->
    <h1 style="font-size:300%;">This is a heading</h1> <!-- Set text size for heading -->
    <p style="font-size:160%;">This is a paragraph.</p> <!-- Set text size for paragraph -->
    
    <!-- Text Alignment -->
    <h1 style="text-align:center;">Centered Heading</h1> <!-- Set text alignment for heading -->
    <p style="text-align:center;">Centered paragraph.</p> <!-- Set text alignment for paragraph -->
    
    </body>
    </html>
